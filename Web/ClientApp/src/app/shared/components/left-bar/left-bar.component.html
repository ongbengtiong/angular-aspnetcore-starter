<div class="sidenav_container" [ngClass]="sideNavState ? 'sidenav-open' : 'sidenav-close'">
  <!--[@onSideNavChange]="sideNavState ? 'open' : 'close'" -->
  <div style="height: 100%;">
    <div style="padding: 0px 10px;" class="clearfix">
      <button mat-icon-button (click)="onSinenavToggle()" class="float-right" style="outline: none">
        <mat-icon *ngIf="sideNavState">clear</mat-icon>
        <mat-icon *ngIf="!sideNavState">menu</mat-icon>
      </button>
    </div>
    <span class="spacer"></span>
    <div class="user_menu">
      <mat-nav-list>
        <a mat-list-item>
          <img class="jim" src="https://a57.foxnews.com/media2.foxnews.com/BrightCove/694940094001/2018/06/21/931/524/694940094001_5800293009001_5800284148001-vs.jpg?ve=1&tl=1" alt="">
          <!--<span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>-->
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </div>

    <div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let page of pages">
          <mat-icon style="padding-right:5px;">{{page?.icon}}</mat-icon>
          <span *ngIf="linkText">{{ page?.name }} </span>
        </a>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  <div style="padding: 0px 10px;">
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
